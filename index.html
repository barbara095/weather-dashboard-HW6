	<header>
		<nav class="navbar navbar-dark bg-dark" id="weather-heading">
			<span class="navbar-brand mb-0 h1" href="./index.html">Weather Dashboard</span>
		</nav>
	</header>

	<div class="container">
		<form>
			<div class="jumbotron">
				<h1 class="search-heading">Search for a city:</h1>
				<div class="search-bar" action="action_page.php">
					<input type="text" class="search-input" placeholder="Enter city name.." name="search" id="city-input">

			<div class="list-cities" id="show-cities">

					<div class="future-forecast"></div>
